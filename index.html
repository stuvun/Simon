<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>SIMON</header>

    <div class="gameOver" style="visibility: hidden;">Game Over</div>
    <div class="scoreBoard" style="visibility: hidden;">Your score is:&nbsp</div>

    <div class="gridWrap">
        <div class="buttonContainer">
            <button class="button item1" value="1" style="background: green; visibility: visible;"></button>
            <button class="button item2" value="2" style="background: red; visibility: visible;"></button>
            <button class="button item3" value="3" style="background: yellow; visibility: visible;"></button>
            <button class="button item4" value="4" style="background: blue; visibility: visible;"></button>
        </div>
    </div>

    <div class="startContainer">
        <button class="start" style="visibility: visible;">Start Game!</button>
    </div>
    
    <script src="scriptTest2.js"></script>
</body>
</html>
