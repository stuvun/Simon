<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headerContainer">
            <span class="simon" style="color: green;">S</span>
            <span class="simon" style="color: red;">I</span>
            <span class="simon" style="color: goldenrod;">M</span>
            <span class="simon" style="color: blue;">O</span>
            <span class="simon" style="color: green;">N</span>
        </div>
    </header>

    <div class="scoreContainer">
        <div class="scoreBoard"></div>
    </div>

    <div class="gridWrap">
        <div class="buttonContainer">
            <button class="button item1 green" value="1"></button>
            <button class="button item2 red" value="2"></button>
            <button class="button item3 yellow" value="3"></button>
            <button class="button item4 blue" value="4"></button>
        </div>
    </div>

    <div class="startContainer">
        <button class="start" style="visibility: visible;"><span class="startButton">Start Game</span></button>
    </div>

    <div class="gameOverContainer" style="visibility: hidden;">
        <div class="gameOver"><br><span class="over">Game Over</span><br><br><span class="try">Try Again?</span></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
