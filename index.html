<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>SIMON</header>

    <div class="gameOver" style="visibility: hidden;">Game Over</div>
    <div class="scoreBoard" style="visibility: hidden;">Your score is:&nbsp</div>

    <div class="gridWrap">
        <div class="buttonContainer">
            <button class="button" id="green" value="1"></button>
            <button class="button" id="red" value="2"></button>
            <button class="button" id="yellow" value="3"></button>
            <button class="button" id="blue" value="4"></button>
        </div>
    </div>

    <div class="startContainer">
        <button class="start">Start Game!</button>
        <button class="retry" style="visibility: 'hidden'">Retry!</button>
    </div>
    
    <script src="scriptTest2.js"></script>
</body>
</html>
